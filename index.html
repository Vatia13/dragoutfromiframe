<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="jquery.simulate.js"></script>
    <script src="plugin.min.js"></script>
    <style>
        .image{
            width:240px;
            height:140px;
            display:block;
            position:relative;
            border:2px solid orange;
            overflow:hidden;
            cursor:move;
        }
        .image img{
            width:100%;
        }
        .main iframe{
            float:right;
        }
        .main .frame{
            position:relative;
            display:block;
            width:250px;
            float:right;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="frame">
        <iframe src="iframe.html" id="iframe" frameborder="1" scrolling="0" width="100%" height="160"></iframe>
    </div>
</div>

<script>
    $(function(){
        $('#iframe').dragOutFromIframe({
            target:'.image'
        });
    });
</script>
</body>
</html>
